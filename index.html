<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,100;1,300;1,400;1,500&display=swap" rel="stylesheet">
    <title>APP Sorteio</title>
    <link rel="stylesheet" href="./aula_css.css">
</head>
<body>
    <header>
        <img src="./img/logo.svg" alt="Logo Aplicativo de Sorteio">
        <h1>Sorteio de nomes Kenzie Academy</h1>
    </header>

    <main class="app">
        <section>
            <h2>SORTEAR NOMES</h2>
            <p>Crie o sorteio de <strong>nomes</strong> facilmente utilizando essa opção, você poderá salvar o sorteio e compartilhar o link com outras pessoas.</p>
        
            <hr>

            <p class="text-left">Adicione os nomes</p>

            <!-- FORMULÁRIO -->
            <div class="formulario">
                <label for="entradaNomes">Adicione os nomes para o sorteio</label>
                <textarea id="entradaNomes" placeholder="Adicione os nomes separados por vírgula (Felipe, Luiz, Rodrigo, Osmar)"></textarea>

                <button>Sortear</button>
            </div>

        </section>
    </main>

    <footer></footer>
</body>
</html>
